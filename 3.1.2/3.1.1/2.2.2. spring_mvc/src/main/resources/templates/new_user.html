    <!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-inverse bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="nav-link" th:href="@{/logout}" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4 mt-3">
            <h2>Add user</h2>
            <form th:action="@{/adduser}" th:object="${user}" method="post" class="fw-bold text-center">
                <label for="formFirstName" class="form-label mb-0">First name</label>
                <input type="text" class="form-control card-form" id="formFirstName" name="firstName" placeholder="First name">
                <label for="formLastName" class="form-label mt-3 mb-0 text-center">Last name</label>
                <input type="text" class="form-control" id="formLastName" name="lastName" placeholder="Last name">
                <label for="formEmail" class="form-label mt-3 mb-0">Email</label>
                <input type="email" class="form-control" id="formEmail" name="username" placeholder="Email">
                <label for="formPassword" class="form-label mt-3 mb-0">Password</label>
                <input type="password" class="form-control" id="formPassword" name="password" placeholder="Password">
                <label for="role_select" class="form-label mt-3 mb-0">Role</label>
                <select class="form-control" multiple id="role_select" name="role_select">
                    <option th:each="role : ${allRoles}"
                            th:value="${role.id}"
                            th:text="${#strings.replace(role.name, 'ROLE_', ' ')}">
                    </option>
                </select>
                <button type="submit" class="btn btn-primary"> Add User</button>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
</body>
</html>
